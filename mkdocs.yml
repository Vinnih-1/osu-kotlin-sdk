site_name: OsuKDK
repo_url: https://github.com/Vinnih-1/osu-kotlin-sdk
repo_name: osu-kotlin-sdk
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - toc.integrate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: primary
      accent: light blue
      toggle:
        icon: material/weather-sunny
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: light blue
      toggle:
        icon: material/weather-night